<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Contacto - Barbería Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>
    
        <body>
            <header>
                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main>
                <form action="">
                    <label for="nombreApellido">Nombre y apellido</label>
                    <input type="text" id="nombreApellido"  class="input-padron" required>

                    <label for="Telefono">Telefono</label>
                    <input type="tel" id="Telefono"  class="input-padron" required placeholder="ejemplo@dominio.com">

                    <label for="Email">Email</label>
                    <input type="email" id="Email"  class="input-padron" required placeholder="(XX)-XXXX-XXXX">
                    
                    <label for="mensaje" >Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10"  class="input-padron" placeholder="Escribe un mensaje aqui para dejarnos tus comentarios"></textarea>

                    <fieldset>
                        <legend>¿Como le gustaria que lo contactaramos?</legend>
                        <br>
                        
                        
                        <label for="radio-Email">
                            <input type="radio" name="Contacto" value="Email" id="radio-email">
                            Email
                        </label>

                        <label for="radio-Telefono">
                            <input type="radio" name="Contacto" value="Email" id="radio-email">
                            Telefono
                        </label>
                        
                        <label for="radio-Whatsapp">
                            <input type="radio" name="Contacto" value="Email" id="radio-email">
                            Whatsapp
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>¿En que horario preferiria ser atendido/atendida?</legend>
    
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>

                    <label>
                        <input type="checkbox" name="" id="" class="mensaje">  
                        ¿Le gustaria recibir novedades de la Barberia Alura?
                    </label>
                    <input type="submit" value="Enviar Formulario" class="enviar">

                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</td>
                            <th>Horario</td>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8:00-12:00</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8:00-12:00</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8:00-12:00</td>
                        </tr>
                    </tbody>
                    
                </table>
            </main>
            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
                <p class="Copyright">&copy Copyright Barberia Alura - 2020</p>
            </footer>
</body>
</html>
